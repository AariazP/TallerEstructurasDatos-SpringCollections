<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('/img/banco_login.png')"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido de nuevo a tu banco </h1>
                                    </div>
                                    <form class="user" id="login-form">
                                        <div class="form-group">
                                            <label for="emailInput"></label>
                                            <input type="email" class="form-control form-control-user" id="emailInput" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordInput"></label>
                                            <input type="password" class="form-control form-control-user" id="passwordInput" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block" id="login-btn">
                                            Ingresar
                                        </button>
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                    <div class="text-center" style="margin: 15px">
                                        Banco desarrollado por Alejandro Arias
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>



    <script>
        $(function() {
            // Manejar el evento submit en el formulario de inicio de sesión
            $('#login-form').submit(function(e) {
                e.preventDefault(); // Prevenir el comportamiento predeterminado del formulario

                // Obtener los datos del formulario
                const email = $('#emailInput').val();
                const password = $('#passwordInput').val();
                // Crear un objeto para enviar la solicitud HTTP
                const data = {
                    email: email,
                    password: password
                };

                // Enviar una solicitud HTTP al servidor
                $.ajax({
                    type: 'POST', // Cambiar el método HTTP a POST
                    url: 'http://localhost:8080/signIn', // Cambiar la URL al punto final de inicio de sesión en el servidor
                    data: data,
                    success: function(response) {
                        // Manejar la respuesta del servidor
                        console.log(response);
                        // Redirigir al usuario a la página de inicio después del inicio de sesión exitoso
                        window.location.href = 'index.html';
                    },
                    error: function(error) {
                        // Manejar errores de solicitud HTTP
                        console.log(error);
                        // Redirigir al usuario a la página de recuperación de contraseña si hay un error
                        window.location.href = 'forgot-password.html';
                    }
                });
            });
        });

    </script>

</body>

</html>
